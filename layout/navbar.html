    let snippetContainers

    codes.forEach((code) => {
        // converting to snippet

        codeInnerHTML = codeInnerHTML.replace(/</g, "&lt");

        // adding the snippet to html
        code.innerHTML += `<h4 class='snippet'>${codeInnerHTML}</h4>`
    })
